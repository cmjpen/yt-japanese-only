<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>YouTube Japanese Only - Settings</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 12px; width: 260px }
      label { display:block; margin-top:8px }
      .row { display:flex; align-items:center; justify-content:space-between }
      input[type=range] { width: 140px }
    </style>
  </head>
  <body>
    <h3>JP Only</h3>
    <label class="row">
      <span>Enabled</span>
      <input id="enabled" type="checkbox" />
    </label>

    <label class="row">
      <span>Opacity</span>
      <input id="opacity" type="range" min="0" max="1" step="0.05" />
    </label>
    <div id="opacityValue">1</div>

    <button id="save">Save</button>

    <script src="popup.js"></script>
  </body>
</html>
